<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobDesign</title>
    <link rel="stylesheet" href="style.css">  
  </head>

  <body>
    <header class="hero">
      <div class="header">
        <h1 class="header-ttl logo">Mob<span class="logo-d">D</span>esign</h1>
        <button type="button" class="header-btn" id="header-btn" aria-label="ouvrir la navigation">
          <span class="sr-only">Ouvrir la navigation</span>
          <!-- éviter les img directement dans le html : svg to css converter -->
        </button>
        <nav></nav> <!-- menu déroulant à créer -->
      </div> 
      <div class="baseline">
        Votre <span class="intérieur">intérieur</span><br>
        réinventé avec <span class="style">style</span>
      </div>
    </header>

    <section class="banner">
      <h2>Nos dernières nouveautés</h2>
    </section>
    
    <section>
      <div class="product_card">
        <img src="assets/img/sofa-nordique-1.jpg" alt="">
        <div class="produit">
          <div class="pdt">
            <h3>Sofa Nordique</h3>
            <h4>Canapés et fauteuils</h4>
          </div>
          <div>
            <p class="price">899€<span class="cents">99</span></p>
          </div>
        </div>
        <p class="txt">Confortable sofa au design scandinave, parfait pour vos moments de détente.</p>
        <div class="product-btn">
          <button type="button">Découvrir</button>
        </div> 
      </div>
    </section>

    <footer class="footer-mobile">
      <nav class="nav-footer">
        <ul>
          <li>Qui sommes nous ?</li>
        </ul>
        <ul class="nav-footer-mentions">
          <li>Mentions légales</li>
          <li>CGV</li>
        </ul> 
      </nav>
      <nav class="liens">
        <ul>
          <li class="logoN">Mob<span class="logo-w">D</span>esign</li>
        </ul>
        <ul class="social-media">
          <li><a href="" class="insta" aria-label="visiter le compte instagram"></a></li>
          <li><a href="" class="tiktok" aria-label="visiter le compte tiktok"></a></li>
          <li><a href="" class="mastodon" aria-label="visiter le compte mastodon"></a></li>
        </ul>
        
      </nav>
      
    </footer>
